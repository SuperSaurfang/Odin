<div class="content-container">
  <div class="content-header">
    <ng-content select="content-box-header"></ng-content>
    <div class="pos-relative tooltip-trigger">
      <button class="btn btn-icon" (click)="onShowContent()">
        <fa-icon [icon]="currentAngleIcon"></fa-icon>
      </button>
      <div class="tooltip">{{currentTooltip}}</div>
    </div>
  </div>
  
  <div [ngClass]="{ 'hide' : isOpen === false }">
    <ng-content select="content-box-body"></ng-content>
  </div>
</div>
