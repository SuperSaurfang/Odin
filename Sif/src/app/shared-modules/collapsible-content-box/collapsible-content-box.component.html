<div class="content-container">
  <div class="content-header">
    <ng-content select="content-box-header"></ng-content>
    <div #tooltipTrigger class="pos-relative">
      <button class="btn btn-icon" (click)="onShowContent()">
        <fa-icon [icon]="['fas', currentAngleIcon]"></fa-icon>
      </button>
      <app-tooltip [triggerElement]="tooltipTrigger">
        {{currentTooltip}}
      </app-tooltip>
    </div>
  </div>
  
  <div [ngClass]="{ 'hide' : isOpen === false }">
    <ng-content select="content-box-body"></ng-content>
  </div>
</div>
