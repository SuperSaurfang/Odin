<form class="comment-form content-container">
  <app-hintbox class="mb-2">
    <div *ngIf="isAuthenticated">
      <span class="mr-1">Du bist angemeldet als:</span>
      <span class="mr-1">{{user.nickname}}</span>
      <a class="btn btn-link" (click)="logout()">Abmelden</a>
    </div>
    <div *ngIf="!isAuthenticated">
        Du schreibst deinen Beitrag als Gast. Bedenke, das dein Beitrag erst geprÃ¼ft wird bevor du ihn lesen kannst.
        <a class="btn btn-link" (click)="login()">Anmelden</a>
    </div>
  </app-hintbox>
  <div class="mb-2">
      <textarea  id="comment" [formControl]="comment"></textarea>
      <app-hintbox hintType="danger" *ngIf="comment.invalid && (comment.dirty || comment.touched)">
          Kein Kommentar ohne Text, schreibe etwas!
      </app-hintbox>
  </div>
  <div class="btn-group">
      <input class="btn btn-primary btn-large" type="reset" (click)="abortComment()" value="Abbrechen">
      <input class="btn btn-primary btn-large" type="submit" (click)="saveComment()" [disabled]="comment.invalid">
  </div>
</form>
