<h1>
  Blog
  <a mat-stroked-button color="primary" [routerLink]="['edit']">Neuer Blogeintrg</a>
</h1>
<p>Blog einträge verwalten und erstellen.</p>

<table mat-table [dataSource]="datasource" matSort class="full-width">

  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? selectAll() : null" [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Titel</th>
    <td mat-cell *matCellDef="let element">{{element.title}}</td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Autor</th>
    <td mat-cell *matCellDef="let element">{{element.author}}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [matMenuTriggerFor]="statusChangeMenu">
        <fa-icon [ngClass]="{'status-draft': element.status === 'draft',
          'status-private': element.status === 'private',
          'status-public': element.status === 'public'}" [icon]="statusIcon">
        </fa-icon>
      </button>
      <mat-menu #statusChangeMenu="matMenu">
        <button mat-menu-item (click)="setStatus(element.articleId, 'draft')">
          <fa-icon class="status-draft" [icon]="statusIcon"></fa-icon>
          Auf Entwurf setzen
        </button>
        <button mat-menu-item (click)="setStatus(element.articleId, 'private')">
          <fa-icon class="status-private" [icon]="statusIcon"></fa-icon>
          Auf Privat setzen
        </button>
        <button mat-menu-item (click)="setStatus(element.articleId, 'public')">
          <fa-icon class="status-public" [icon]="statusIcon"></fa-icon>
          Veröffentlichen
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Datum</th>
    <td mat-cell *matCellDef="let element">
      <div>Erstellt am: {{element.creationDate.toLocaleDateString()}}</div>
      <div>Zuletzt geändert: {{element.modificationDate.toLocaleDateString()}}</div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
