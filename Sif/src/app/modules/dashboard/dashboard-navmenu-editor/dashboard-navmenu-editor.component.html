<h1>Menu Editor</h1>

<p>Hier kannst du dein Menu verwalten und somit Seiten und Kategorienbog zugänglich machen.</p>

<div class="flex">
  <div class="outer-container w-400">
    <div class="content-container">
      <h2>Neues Element hinzufügen</h2>
      <form [formGroup]="addPageForm" (ngSubmit)="saveMenu()" class="page-selection">
        <label for="articile-selection" class="label control-group horizontal-group mb-2">
          <div>
            <span>
              Seite wählen
            </span>
          </div>
          <select id="articile-selection" formControlName="selectedArticle">
            <option value="" disabled selected hidden>---</option>
            <option *ngFor="let article of articles" [ngValue]="article.articleId">{{article.title}}</option>
          </select>
        </label>
        <button type="submit" class="btn btn-dark" [ngClass]="{'btn-disabled': !addPageForm.valid}" [disabled]="!addPageForm.valid">Speichern</button>
      </form>
    </div>
  </div>
  <div class="outer-container">
    <div class="content-container">
      <h2>Menu Struktur</h2>
        <app-dashboard-navmenu-entry *ngFor="let navMenu of navMenuList" [navMenuEntry]="navMenu"></app-dashboard-navmenu-entry>
    </div>
  </div>
</div>
