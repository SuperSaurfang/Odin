<div class="flex-grow">
  <div *ngFor="let article of articles" class="content-container">
    <app-article-content-renderer [article]="article" articleType="blog"></app-article-content-renderer>
  </div>
  <ng-container *ngIf="paging.totalPages > 1">
    <app-paginator [paging]="paging" (pageChange)="onPageChange($event)"></app-paginator>
  </ng-container>
</div>
<app-side-bar></app-side-bar>
