<app-collapsible-content-box>
  <content-box-header>
    <p>Gefundende Kategorien: {{categoryList?.length}}</p>
  </content-box-header>

  <content-box-body>
    <div class="category-list-container">
      <div class="category-list-item" *ngFor="let category of categoryList">
        <div class="category-list-icon">
          <fa-icon [icon]="categoryIcon"></fa-icon>
        </div>
        <div class="category-list-text-container">
          <p>Name: {{category.name}}</p>
          <p>Artikel in dieser Kategorie: {{category.articleCount}}</p>
          <a [routerLink]="['/category', category.name]">
            <span>Artikel ansehen</span>
            <fa-icon [icon]="externalLinkIcon"></fa-icon>
          </a>
        </div>
      </div>
    </div>
  </content-box-body>
</app-collapsible-content-box>
